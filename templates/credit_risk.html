<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/static/credit-risk.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            justify-content: space-between;
        }

        .navbar .logo {
            height: 40px; /* Adjust size as needed */
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 550px;
            text-align: center;
            margin-top: 80px; /* Adjusted for fixed navbar */
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

   

    <div class="container">
        <h2>Credit Risk Assessment</h2>
        <form action="/predict" method="post">
            <label>Person Age:</label>
            <input type="text" name="person_age" required>

            <label>Person Income:</label>
            <input type="text" name="person_income" required>

            <label>Person Employment Length:</label>
            <input type="text" name="person_emp_length" required>

            <label>Loan Amount:</label>
            <input type="text" name="loan_amnt" required>

            <label>Loan Interest Rate:</label>
            <input type="text" name="loan_int_rate" required>

            <label>Loan Percent Income:</label>
            <input type="text" name="loan_percent_income" required>

            <label>Credit History Length:</label>
            <input type="text" name="cb_person_cred_hist_length" required>

            <label>Home Ownership:</label>
            <select name="person_home_ownership">
                <option value="RENT">Rent</option>
                <option value="MORTGAGE">Mortgage</option>
                <option value="OWN">Own</option>
            </select>

            <label>Loan Intent:</label>
            <select name="loan_intent">
                <option value="EDUCATION">Education</option>
                <option value="MEDICAL">Medical</option>
                <option value="VENTURE">Venture</option>
            </select>

            <label>Loan Grade:</label>
            <select name="loan_grade">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>

            <label>Default on File:</label>
            <select name="cb_person_default_on_file">
                <option value="Y">Yes</option>
                <option value="N">No</option>
            </select>

            <button type="submit">Check Credit Risk</button>
        </form>
    </div>

</body>
</html>
